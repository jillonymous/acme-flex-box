<!DOCTYPE html>
<html>
  <head>
    <title>Acme Layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="title">
        Acme Layout
      </div>
      <nav>
        <div class="nav-item">
          <a href="#">Users</a>
        </div>
        <div class="nav-item">
          <a href="#">Departments</a>
        </div>
        <div class="nav-item">
          <a href="#">Contact</a>
        </div>
      </nav>
    </header>
    <section id="users-header">
      <h1>Users</h1>
      <form id="create-a-user-form">
        <h1>Create A User</h1>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Jane"><br>
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Doe"><br>
        </div>
        <div>
          <label for="department">Department</label>
          <select name="department" id="department">
            <option value="none">--None--</option>
          </select>
        </div>
        <div class="buttons">
          <button type="button">Clear</button>
          <button type="button" id="save-button">Save</button>
        </div>
      </form>
    </section>
  </body>
</html>
